<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Site - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body >
    <div class="wrapper">
        <h1>Create Account</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <input type = "text" name="firstname" id="firstame-input" placeholder="First name" required>
            </div>
            <div>
                <input type = "text" name="surname" id="surname-input" placeholder="Surname" required>
            </div>
            <div>
                <input type = "email" name="email" id="email-input" placeholder="Email" required>
            </div>
            <div>
                <input type = "password" name="password" id="password-input" placeholder="Password" required>
            </div>
            <div>
                <input type = "password" name="repeat-password" id="repeat-password-input" placeholder="Confirm Password" required>
            </div>
            <button type="submit"> Create Account </button>
        </form>
        <a href="login.html">Login</a>
    </div>
</body>
</html>
